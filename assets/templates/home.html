<div ng-controller='FirebaseCtrl'>
    <!-- push a new task onto the array -->
   
    <div>
      <div ng-repeat="task in tasks" class="active-task">
        <table>
        	<tr>
        		<td class="task"> {{task.text}}</td>
                <td class="priority">Priority: <span>{{task.priority}}</span></td>
        		<td class="trash-button" ng-click="tasks.$remove(task)"><i class="fa fa-trash"></i></td>
        	</tr>
        </table>
      </div>
    </div>
</div>
