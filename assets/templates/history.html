<div ng-controller='FirebaseCtrl'>
    <!-- Show completed task -->
    <div ng-repeat="task in tasks" class="active-task" ng-show="task.completed">
<!--         <div ng-if="task.priority === 'low'">
            <div ng-style="{'background-color': #fhd43}"></div>
        </div>
        <div ng-if="task.priority === 'medium'">
            <div ng-style="{'background-color': #fhd43}"></div>
        </div>
        <div ng-if="task.priority === 'high'">
            <div ng-style="{'background-color': #fhd43}"></div>
        </div> -->
        <table>
         <tr class="row">
            <!-- Check button -->
            <td class="checked-button col-xs-1">
                <button ng-click="changeStateAgain(task)"><i class="fa fa-check" id="checked"></i></button>
            </td>
            <!-- Task text -->
            <td class="task col-xs-9"> {{task.text}}</td>
            <!-- Task priority -->
            <td class="priority col-xs-1">{{task.priority}}</td>
            <!-- Remove task -->
            <td class="trash-button col-xs-1" ng-click="tasks.$remove(task)"><i class="fa fa-trash"></i></td>
         </tr>
        </table>
    </div>
    <div ng-repeat="task in tasks" class="active-task" ng-show="checkDate(task)">
        <table>
         <tr class="row">
            <!-- Check button -->
            <td class="check-button col-xs-1">
                <button ng-click="changeStateAgain(task)"><i class="fa fa-check" id="checked"></i></button>
            </td>

            <td class="task col-xs-9"> {{task.text}}</td>
            <!-- Task priority -->
            <td class="priority col-xs-1">{{task.priority}}</td>

            <td class="trash-button col-xs-1" ng-click="tasks.$remove(task)"><i class="fa fa-trash"></i></td>
         </tr>
        </table>
    </div>

    <!-- Show old task -->

    <div ng-repeat="task in tasks" class="active-task" ng-show="checkDate(task)">
        <table>
         <tr class="row">
            <!-- Check button -->
            <td class="checked-button col-xs-1">
                <button ng-click="changeStateAgain(task)"><i class="fa fa-check"></i></button>
            </td>
            <!-- Task text -->
            <td class="task col-xs-9"> {{task.text}}</td>

            <td class="priority col-xs-1">{{task.priority}}</td>
