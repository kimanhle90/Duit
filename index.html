<!DOCTYPE html>
<html ng-app='duitApp'>

<head>
  <meta charset="UTF-8">
  <title>Duit App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/main.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <!-- UI Router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body>
  <div class="app">

    <!-- Header -->
    <table class="header">
      <td class="col-xs-3">
        <a ui-sref="home">Active</a>
      </td>
      <td class="col-xs-6 app-title"> Duit </td>
      <td class="history col-xs-3">
        <a ui-sref="history">History</a>
      </td>
    </table>

    <!-- Start dynamic content -->
    <div ng-controller='FirebaseCtrl'>
      <div ng-hide="tasks.length" class="welcome">You don't have any task yet. Add new task using the form at the bottom</div>
    </div>
    <div ui-view></div>
    <div class="add-task" ng-controller='FirebaseCtrl'>
      <form name="myForm" ng-submit="addTask()">
        <input name="contact-from" class="add-form" ng-model="newTaskText" placeholder="Add new task"/>
        <select class="custom-dropdown" ng-model="priority.type" ng-options="option.value as option.name for option in priorityOptions">
        </select>
        <button class="plus-button" type="submit" onclick="submitForm()">+</button>
      </form>
    </div>
  </div>
</body>



</body>

</html>
